version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carbon-wallet-db
    restart: always
    environment:
      POSTGRES_USER: carbon_admin
      POSTGRES_PASSWORD: carbon_password_2024
      POSTGRES_DB: carbon_wallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres_data: